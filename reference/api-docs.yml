openapi: 3.0.0
info:
  title: "Restor'It"
  description: "The documentation of Restor'It API"
  contact:
    email: clement@sanchez.sh
    name: Clément SANCHEZ
  version: '2.0'
servers:
  - url: 'https://v2.api.restorit.fr'
    description: Production
  - url: 'http://localhost:8000'
    description: Development
tags:
  - Oui
paths:
  '/articles':
    get:
      tags:
        - Articles
      summary: Get a list of articles
      description: 'Returns a collection of **article** resources.'
      operationId: indexArticles
      parameters:
        - schema:
            type: string
            maxLength: 0
            minLength: 1
          in: query
          name: include
          description: Comma separated list of relationships to include. Please refer to the JSON API article
        - schema:
            type: string
          in: query
          name: sort
          description: Comma separated list of fields to sort. Please refer to the JSON API article
        - schema:
            type: array
          in: query
          name: filter
          example: 'filter[price][<=]=50'
          description: Array of filter. Please refer to the JSON API article
      responses:
        '200':
          description: Success
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
                  meta:
                    type: object
                    description: Metadata of the collection
                  links:
                    type: object
                    description: Links related to the collection
                  included:
                    type: array
                    description: Array of included relationships. Please refer to the JSON API article
                    items: {}
                required:
                  - data
                  - meta
                  - links
                  - included
        '422':
          description: Unprocessable Entity
    post:
      tags:
        - Articles
      summary: Store an article
      description: 'Create an **article** resource.'
      operationId: storeArticle
      requestBody:
        description: ''
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  description: ''
                  properties:
                    type:
                      type: string
                      description: Type of the resource created
                      example: articles
                      minLength: 1
                    attributes:
                      type: object
                      description: ''
                      required:
                        - title
                        - comment
                        - price
                      properties:
                        title:
                          type: string
                          description: Title of the article
                          example: Selling an iPhone 7S
                          minLength: 1
                          maxLength: 64
                        comment:
                          type: string
                          example: 'Hello, I am selling this iPhone 7S because the screen is broken. Please contact me by email. Thx ! :)'
                          minLength: 1
                          maxLength: 2048
                          description: Details of the articles
                        price:
                          type: integer
                          description: Price of the article
                          example: '320'
                          minimum: 0
                          maximum: 100000
                    relationships:
                      type: object
                      description: ''
                      required:
                        - event
                      properties:
                        event:
                          description: 'Event linked to this article, it must be a **repair** or a **break** resource'
                          type: object
                          required:
                            - type
                            - id
                          properties:
                            type:
                              type: string
                              enum:
                                - breaks
                                - repairs
                              description: Type of the resource to link
                            id:
                              type: integer
                              description: ID of the resource to link
                        images:
                          type: array
                          description: Images linked to this article
                          items:
                            $ref: ../models/image.v1.yaml
                        options:
                          type: array
                          description: Selected criterion options linked to this article
                          items:
                            $ref: ../models/option.v1.yaml
                  required:
                    - type
                    - attributes
                    - relationships
                include:
                  type: string
                  description: Comma separated list of relationships to include. Please refer to the JSON API article
            examples:
              Creation of a broken article:
                value:
                  data:
                    type: articles
                    atributes:
                      name: Selling an iPhone 7S broken
                      comment: 'Hello, I am selling this iPhone 7S because the screen is broken. Please contact me by email. Thx ! :)'
                      price: 120
                    relationships:
                      event:
                        data:
                          type: breaks
                          id: 42
                      image:
                        - data:
                            type: images
                            id: 1
                        - data:
                            type: images
                            id: 2
                      options:
                        - data:
                            type: options
                            id: 45
                        - data:
                            type: options
                            id: 89
              Creation of a repaired article:
                value:
                  data:
                    type: articles
                    atributes:
                      name: Selling an iPhone 7S repaired
                      comment: 'Hello, I just repaired the screen of this iPhone 7S!'
                      price: 320
                    relationships:
                      event:
                        data:
                          type: repair
                          id: 109
                      image:
                        - data:
                            type: images
                            id: 1
                        - data:
                            type: images
                            id: 2
                      options:
                        - data:
                            type: options
                            id: 45
                        - data:
                            type: options
                            id: 89
      responses:
        '201':
          description: Created
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Article'
                  links:
                    type: object
                    description: Links related to the response
                  meta:
                    type: object
                    description: Metadata of the response
                  included:
                    type: string
                    description: Array of included relationships. Please refer to the JSON API article
                required:
                  - data
                  - links
                  - meta
              examples:
                Broken article:
                  value:
                    data:
                      id: 45
                      type: articles
                      atributes:
                        createdAt: '2020-01-01 00:00:00'
                        updatedAt: '2020-01-01 00:00:00'
                        name: Selling an iPhone 7S broken
                        comment: 'Hello, I am selling this iPhone 7S because the screen is broken. Please contact me by email. Thx ! :)'
                        price: 120
                        broken: true
                      links:
                        self: 'https://api.restorit.fr/articles/45'
                      meta: {}
                    links: {}
                    meta: {}
                    included: {}
                Repaired article:
                  value:
                    data:
                      id: 46
                      type: articles
                      atributes:
                        createdAt: '2020-01-01 00:00:00'
                        updatedAt: '2020-01-01 00:00:00'
                        name: Selling an iPhone 7S repaired
                        comment: 'Hello, I just repaired the screen of this iPhone 7S!'
                        price: 320
                        broken: false
                      links:
                        self: 'https://api.restorit.fr/articles/46'
                      meta: {}
                    links: {}
                    meta: {}
                    included: {}
        '401':
          description: Not Authenticated
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
      security:
        - bearerAuth: []
    parameters: []
