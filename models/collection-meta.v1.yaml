title: collection-meta
description: Default metadata of an endpoint collection response.
allOf:
  - $ref: ./meta.v1.yaml
  - type: object
    properties:
      pageNumber:
        type: integer
        description: The current page number
        example: '2'
        minimum: 1
      pageSize:
        type: integer
        description: The maximum size of a page
        example: '50'
        minimum: 1
        maximum: 50
      size:
        type: integer
        description: Size of the current page
        example: '50'
        minimum: 0
        maximum: 50
      totalSize:
        type: integer
        example: '154'
        minimum: 0
        description: Total number of resources
      totalPage:
        type: integer
        description: Total number of pages
        example: '4'
        minimum: 0
    required:
      - pageNumber
      - pageSize
      - size
      - totalSize
      - totalPage
